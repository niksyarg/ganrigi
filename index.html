<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>TimeRiot | Core Dashboard</title>
    <style>
        :root {
            --accent: #00d2ff;
            --magistrature: #ff007a;
            --accent-glow: rgba(0, 210, 255, 0.5);
            --text: #e1e4e8;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            background: linear-gradient(125deg, #050b16, #111827, #090e1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 50px;
            width: 90%;
            max-width: 460px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 
                        inset 0 0 20px rgba(255, 255, 255, 0.02);
            position: relative;
            z-index: 2;
        }

        .milestone-tag {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 0.7rem;
            background: rgba(0, 210, 255, 0.1);
            padding: 5px 12px;
            border-radius: 10px;
            color: var(--accent);
            border: 1px solid rgba(0, 210, 255, 0.2);
        }

        .status-badge {
            display: inline-block;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .timer-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 30px auto;
        }

        svg { transform: rotate(-90deg); filter: drop-shadow(0 0 15px var(--accent-glow)); }
        
        .circle-bg { fill: none; stroke: rgba(255,255,255,0.03); stroke-width: 12; }
        .circle-progress {
            fill: none;
            stroke: var(--accent);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 754;
            stroke-dashoffset: 754;
            transition: stroke-dashoffset 1s linear, stroke 0.5s ease;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.2rem;
            font-weight: 900;
            color: #fff;
            letter-spacing: -1px;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
            font-family: 'Courier New', monospace;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 25px;
            margin-top: 35px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row { margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
        .icon { font-size: 1.2rem; opacity: 0.8; }
        .label { font-size: 0.8rem; opacity: 0.5; text-transform: uppercase; display: block; }
        .val { color: #fff; font-weight: 600; font-size: 1.05rem; }

        .tomorrow-preview {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dotted rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: var(--accent);
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="glass-panel">
        <div id="statusBadge" class="status-badge">·É°·Éò·É°·É¢·Éî·Éõ·Éê ·É©·Éê·É†·Éó·É£·Éö·Éò·Éê</div>
        <h2 id="activityName" style="margin: 0; color: #fff; font-size: 1.4rem;">·Éò·É¢·Éï·Éò·É†·Éó·Éî·Éë·Éê...</h2>

        <div class="timer-wrapper">
            <svg width="260" height="260">
                <circle class="circle-bg" cx="130" cy="130" r="120"></circle>
                <circle id="progressCircle" class="circle-progress" cx="130" cy="130" r="120"></circle>
            </svg>
            <div class="timer-display" id="timeDisplay">00:00:00</div>
        </div>

        <div class="info-card">
            <div class="info-row">
                <span class="icon">üë®‚Äçüè´</span>
                <div>
                    <span class="label">·Éö·Éî·É•·É¢·Éù·É†·Éò / ·Éû·É†·Éù·Éí·É†·Éê·Éõ·Éê</span>
                    <span id="lecturer" class="val">--</span>
                </div>
            </div>
            <div class="info-row">
                <span class="icon">üìç</span>
                <div>
                    <span class="label">·Éö·Éù·Éô·Éê·É™·Éò·Éê</span>
                    <span id="location" class="val">--</span>
                </div>
            </div>
            <div id="tomorrowBox" class="tomorrow-preview">
                ·ÉÆ·Éï·Éê·Éö: <span id="tomorrowPlan">...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const schedule = {
            1: [ // ·Éù·É†·É®·Éê·Éë·Éê·Éó·Éò
                { name: "Git ·É¢·Éî·É•·Éú·Éù·Éö·Éù·Éí·Éò·Éî·Éë·Éò·É° ·Éí·Éê·Éõ·Éù·Éß·Éî·Éú·Éî·Éë·Éê", teacher: "·Éú·Éò·Éú·Éò ·Éú·Éù·Éñ·Éê·É´·Éî", loc: "103", slots: [9,10,11,12], type: "bachelor" },
                { name: "·Éò·Éú·Éí·Éö·Éò·É°·É£·É†·Éò ·Éî·Éú·Éê Front-end-·Éò·É°·Éó·Éï·Éò·É°", teacher: "·Éó·Éò·Éú·Éê·Éó·Éò·Éú ·Éô·Éê·ÉÆ·Éú·Éò·Éê·É®·Éï·Éò·Éö·Éò", loc: "103", slots: [13,14], type: "bachelor" }
            ],
            2: [ // ·É°·Éê·Éõ·É®·Éê·Éë·Éê·Éó·Éò
                { name: "Git ·É¢·Éî·É•·Éú·Éù·Éö·Éù·Éí·Éò·Éî·Éë·Éò·É° ·Éí·Éê·Éõ·Éù·Éß·Éî·Éú·Éî·Éë·Éê", teacher: "·Éú·Éò·Éú·Éò ·Éú·Éù·Éñ·Éê·É´·Éî", loc: "·Éì·Éò·É°·É¢·Éê·Éú·É™·Éò·É£·É†·Éò", slots: [9,10,11,12], type: "bachelor" },
                { name: "·Éò·Éú·Éí·Éö·Éò·É°·É£·É†·Éò ·Éî·Éú·Éê Front-end-·Éò·É°·Éó·Éï·Éò·É°", teacher: "·Éó·Éò·Éú·Éê·Éó·Éò·Éú ·Éô·Éê·ÉÆ·Éú·Éò·Éê·É®·Éï·Éò·Éö·Éò", loc: "·Éì·Éò·É°·É¢·Éê·Éú·É™·Éò·É£·É†·Éò", slots: [13,14,15], type: "bachelor" }
            ],
            3: [ // ·Éù·Éó·ÉÆ·É®·Éê·Éë·Éê·Éó·Éò
                { name: "·Éï·Éî·Éë ·Éí·Éï·Éî·É†·Éì·Éò·É° ·Éõ·Éê·É†·Éô·Éò·É†·Éî·Éë·Éê ·Éì·Éê ·É°·É¢·Éò·Éö·Éî·Éë·Éò", teacher: "·Éú·Éò·Éô·Éê ·Éú·Éù·Éñ·Éê·É´·Éî", loc: "103", slots: [9,10,11,12,13,14], type: "bachelor" }
            ],
            4: [ // ·ÉÆ·É£·Éó·É®·Éê·Éë·Éê·Éó·Éò
                { name: "JavaScript-·Éò·Éó ·Éî·É§·Éî·É•·É¢·Éî·Éë·Éò·É° ·É®·Éî·É•·Éõ·Éú·Éê", teacher: "·Éú·Éò·Éô·Éê ·Éú·Éù·Éñ·Éê·É´·Éî", loc: "·Éì·Éò·É°·É¢·Éê·Éú·É™·Éò·É£·É†·Éò", slots: [9,10,11,12], type: "bachelor" },
                { name: "·Éò·Éú·Éí·Éö·Éò·É°·É£·É†·Éò ·Éî·Éú·Éê Front-end-·Éò·É°·Éó·Éï·Éò·É°", teacher: "·Éó·Éò·Éú·Éê·Éó·Éò·Éú ·Éô·Éê·ÉÆ·Éú·Éò·Éê·É®·Éï·Éò·Éö·Éò", loc: "·Éì·Éò·É°·É¢·Éê·Éú·É™·Éò·É£·É†·Éò", slots: [13,14,15], type: "bachelor" },
                { name: "·Éõ·Éê·Éí·Éò·É°·É¢·É†·Éê·É¢·É£·É†·Éò·É° ·Éö·Éî·É•·É™·Éò·Éê", teacher: "·Éõ·Éê·Éí·Éò·É°·É¢·É†·Éê·É¢·É£·É†·Éê", loc: "·Éì·Éò·É°·É¢·Éê·Éú·É™·Éò·É£·É†·Éò", slots: [19], type: "master" }
            ],
            5: [ // ·Éû·Éê·É†·Éê·É°·Éô·Éî·Éï·Éò
                { name: "JavaScript-·Éò·Éó ·Éî·É§·Éî·É•·É¢·Éî·Éë·Éò·É° ·É®·Éî·É•·Éõ·Éú·Éê", teacher: "·Éú·Éò·Éô·Éê ·Éú·Éù·Éñ·Éê·É´·Éî", loc: "103", slots: [9,10,11,12], type: "bachelor" }
            ],
            6: [ // ·É®·Éê·Éë·Éê·Éó·Éò
                { name: "JavaScript-·Éò·Éó ·Éî·É§·Éî·É•·É¢·Éî·Éë·Éò·É° ·É®·Éî·É•·Éõ·Éú·Éê", teacher: "·Éú·Éò·Éô·Éê ·Éú·Éù·Éñ·Éê·É´·Éî", loc: "103", slots: [9,10,11,12], type: "bachelor" },
                { name: "·Éõ·Éê·Éí·Éò·É°·É¢·É†·Éê·É¢·É£·É†·Éò·É° ·Éö·Éî·É•·É™·Éò·Éê", teacher: "·Éõ·Éê·Éí·Éò·É°·É¢·É†·Éê·É¢·É£·É†·Éê", loc: "·Éì·Éò·É°·É¢·Éê·Éú·É™·Éò·É£·É†·Éò", slots: [16,17], type: "master" }
            ]
        };
        function update() {
            const now = new Date();
            const day = now.getDay();
            const hr = now.getHours();
            const min = now.getMinutes();
            const sec = now.getSeconds();

            let today = schedule[day] || [];
            let current = today.find(l => l.slots.includes(hr));
            let nextInDay = today.find(l => l.slots.find(s => s > hr));
            let target = new Date();
            
            // ·ÉÆ·Éï·Éê·Éö·Éò·Éú·Éì·Éî·Éö·Éò ·Éí·Éî·Éí·Éõ·Éê
            let nextD = (day + 1) % 7 || 1;
            document.getElementById('tomorrowPlan').innerText = schedule[nextD].map(l => l.name).join(' | ');

            if (current && min < 50) {
                target.setHours(hr, 50, 0);
                const color = current.type === "master" ? "#ff007a" : "#00d2ff";
                refresh(current.type === "master" ? "·Éõ·Éê·Éí·Éò·É°·É¢·É†·Éê·É¢·É£·É†·Éê" : "·Éõ·Éò·Éõ·Éì·Éò·Éú·Éê·É†·Éî·Éù·Éë·É°", current.name, current.teacher, current.loc, color, target - now, (min*60 + sec)/3000);
            } else if (current && min >= 50) {
                target.setHours(hr + 1, 0, 0);
                refresh("·Éì·Éê·É°·Éï·Éî·Éú·Éî·Éë·Éê", "·É®·Éî·É°·Éï·Éî·Éú·Éî·Éë·Éê ‚òï", "--", "--", "#00ff88", target - now, ((min-50)*60 + sec)/600);
            } else {
                let nDay = day;
                let nSched = nextInDay;
                if (!nSched) {
                    nDay = (day + 1) % 7 || 1;
                    nSched = schedule[nDay][0];
                    target.setDate(now.getDate() + (nDay > day ? nDay - day : 7 - day + nDay));
                }
                target.setHours(nSched.slots[0], 0, 0);
                refresh("·Éõ·Éù·Éö·Éù·Éì·Éò·Éú·Éò", nSched.name, nSched.teacher, nSched.loc, "#8b949e", target - now, 0);
            }
        }

        function refresh(stat, act, teach, loc, col, diff, prog) {
            const badge = document.getElementById('statusBadge');
            badge.innerText = stat;
            badge.style.background = col + "22";
            badge.style.color = col;
            badge.style.border = `1px solid ${col}`;
            
            document.getElementById('activityName').innerText = act;
            document.getElementById('lecturer').innerText = teach;
            document.getElementById('location').innerText = loc;
            
            const circle = document.getElementById('progressCircle');
            circle.style.stroke = col;
            circle.style.strokeDashoffset = 754 - (prog * 754);
            document.documentElement.style.setProperty('--accent', col);
            document.documentElement.style.setProperty('--accent-glow', col + "88");

            const h = Math.floor(diff / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timeDisplay').innerText = 
                `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        // Particles Configuration
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 0.8, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": false } }
            }
        });

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
